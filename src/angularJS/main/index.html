<!DOCTYPE html>
<html ng-app="showsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Shows exercise</title>
    <link rel="stylesheet" media="screen" href="css/bootstrap.css"/>
    <script src="js/angular-1.3.2.js"></script>
    <script src="js/shows.ang.js"></script>
</head>
<body ng-controller="ShowsCtrl">
    <h1>Shows with {{'Angular'+'!'}}</h1>

    <ul>
        <li ng-repeat="show in shows">{{ show.name }}</li>
    </ul>
    <div class="error" ng-show="error">
        {{ error }}
    </div>
</body>
</html>
